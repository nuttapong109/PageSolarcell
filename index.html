<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Login - Page Solar Cell Co., Ltd.</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 320px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .login-container img {
            width: 120px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 95%;
            padding: 10px;
            margin-top: 15px;
            background-color: #ff3300;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc2900;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <!-- Logo Image -->
        <img src="img/logo.jpg" alt="PSL Logo">

        <h2>เข้าสู่ระบบ</h2>

        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="error" class="error"></div>
    </div>

    <script>
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const error = document.getElementById('error');

            if (user === 'Supawit' && pass === 'supawit1234') {
                alert('เข้าสู่ระบบสำเร็จ');
                 window.location.href = 'dashboard.html'; 
            } else {
                error.textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
            }
        }
    </script>

</body>

</html>
